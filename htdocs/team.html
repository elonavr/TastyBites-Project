    <style>
        body { padding-top: 80px; background-color: #f8f9fa; }
        
        .member-card {
            transition: transform 0.3s;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .member-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media screen and (max-width: 600px) { 
            h2 { color: darkblue; text-decoration: underline; } 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">TastyBites</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">בית</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">תפריט</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">גלריה</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">הזמן עכשיו</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">צור קשר</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mb-5">
        <h1 class="mb-3 fw-bold">הכירו את צוות הפיתוח</h1>
        <p class="lead text-muted">הסטודנטים המוכשרים מאחורי TastyBites</p>
        
        <div class="row g-4 mt-2">
            <div class="col-md-3 col-sm-6">
                <div class="card member-card h-100 p-3">
                    <div class="card-body">
                        <h5 class="card-title">יונתן בודובסקי</h5>
                        <a href="student1.html" class="btn btn-outline-primary w-100 mt-3">צפה בפרופיל</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card member-card h-100 p-3">
                    <div class="card-body">
                        <h5 class="card-title">אילון אברהם</h5>
                        <a href="student2.html" class="btn btn-outline-danger w-100 mt-3">צפה בפרופיל</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card member-card h-100 p-3">
                    <div class="card-body">
                        <h5 class="card-title">עומרי חמו</h5>
                        <a href="student3.html" class="btn btn-outline-success w-100 mt-3">צפה בפרופיל</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card member-card h-100 p-3">
                    <div class="card-body">
                        <h5 class="card-title">אלמוג מלכה</h5>
                        <a href="student4.html" class="btn btn-outline-warning w-100 mt-3">צפה בפרופיל</a>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h2>צור קשר עם מנהל הצוות</h2>
                    </div>
                    <div class="card-body p-4">
                        <form onsubmit="return validateForm()">
                            <div class="mb-3 text-start">
                                <label for="managerName" class="form-label">השם שלך:</label>
                                <input type="text" class="form-control" id="managerName" placeholder="הזן את שמך">
                            </div>
                            <div class="mb-3 text-start">
                                <label class="form-label">הודעה:</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">שלח הודעה</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var nameField = document.getElementById("managerName").value;
            
            if (nameField === "") {
                alert("שגיאה: שדה השם לא יכול להיות ריק!");
                return false; 
            } else {
                alert("הצלחה! ההודעה נשלחה למנהל.");
                return true; 
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
